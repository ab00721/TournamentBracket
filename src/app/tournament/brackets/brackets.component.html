<h2 id="subpageTitle">Brackets</h2>

<h3 id="round">Round: {{roundId}}</h3>

<h4 *ngIf="message">{{message}}</h4>

<h4 id="champion" *ngIf="getChampion()">Winner: {{getChampion()}}</h4>

<div *ngFor="let m of seeds; index as i" id="matches">
  <div>
    <h4>Match {{i+1}}</h4>
    <input type="radio"
           [name]="'match'+m.id"
           [value]="m.player1"
           [id]="'player1match'+m.id"
           (click)="m.player1Wins()">{{m.player1}}
    <input type="radio"
           [name]="'match'+m.id"
           [value]="m.player2"
           [id]="'player2match'+m.id"
           (click)="m.player2Wins()">{{m.player2}}
  </div>
</div>

<button
    *ngIf="!getChampion()"
    type='button'
    id="completeRound"
    (click)="completeRound()">Complete Round</button>
